{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="form-login" >
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend id="entrar1" class="border-bottom mb-4">Entrar</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="buttonL" class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Crie uma conta <a class="ml-2" href="{% url 'register' %}">Sign In</a></small>
        </div>
    </div>

{% endblock %}
