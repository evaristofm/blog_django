{% extends "base.html" %}
{% block content %}
<div style="border: 500px;">
    <div class="" >
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
               <h2>Tem certeza que deseja deletar esse post {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sim, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancelar</a>
                
            </div>
        </form>
    </div>
</div>
{% endblock %}
