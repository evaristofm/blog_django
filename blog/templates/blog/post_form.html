{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-login" >
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Postagem</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button style="margin-top: 10px;" class="btn btn-outline-info" type="submit">Enviar</button>
            </div>
        </form>
    </div>

{% endblock %}
